---
env_name: id-ldap-dev-read-01.lab1
bigip_node:
  - name: id-ldap-dev-01c.lab1
    address: "{{ lookup('dig', 'id-ldap-dev-01c.lab1.bwnet.us') }}"
  - name: id-ldap-dev-01d.lab1
    address: "{{ lookup('dig', 'id-ldap-dev-01d.lab1.bwnet.us') }}"
bigip_vs:
  - name: "{{ env_name }}.bwnet.us_ldap_vs"
    destination: "{{ lookup('dig', 'id-ldap-dev-read-01.lab1.bwnet.us') }}"
    port: 389
    pool: "{{ env_name }}.bwnet.us_ldap_pool"
    profiles:
      - tcp
    snat: automap

bigip_pool:
  - name: "{{ env_name }}.bwnet.us_ldap_pool"
    members: "{{ bigip_node }}"
    monitors:
      - "{{ env_name }}_ldap_monitor"
bigip_service:
  - name: "{{ bigip_node[0].name }}"
    address: "{{ bigip_node[0].address }}"
    port: 389
  - name: "{{ bigip_node[1].name }}"
    address: "{{ bigip_node[1].address }}"
    port: 389
bigip_ldap_monitor:
  - name: "{{ env_name }}_ldap_monitor"
    base: "cn=config"
    chase_referrals: no
    filter: "cn=SNMP"
    mandatory_attributes: no
    security: "none"
    target_password: ""
    target_username: ""
